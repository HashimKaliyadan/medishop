{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] py-12">
    
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-50 text-brand-600 mb-4">
                <i class="ph-fill ph-user text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-sm text-gray-500 mt-1">Please enter your details to sign in.</p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-envelope text-gray-400 text-lg"></i>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="example@gmail.com" 
                        required 
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none placeholder-gray-400"
                    >
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs font-medium text-brand-600 hover:text-brand-700 hover:underline">Forgot password?</a>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock-key text-gray-400 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        placeholder="••••••••" 
                        required 
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none placeholder-gray-400"
                    >
                </div>
            </div>

            <button class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all transform active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Don’t have an account? 
                <a href="{% url 'users:register' %}" class="font-semibold text-brand-600 hover:text-brand-700 hover:underline transition">
                    Create free account
                </a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
