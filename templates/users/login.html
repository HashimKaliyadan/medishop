{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>

<form method="post" class="space-y-4">
  {% csrf_token %}

  <input
    type="email"
    name="email"
    placeholder="Email"
    required
    class="w-full border p-2"
  >

  <input
    type="password"
    name="password"
    placeholder="Password"
    required
    class="w-full border p-2"
  >

  <button class="bg-blue-600 text-white px-4 py-2 rounded">
    Login
  </button>
</form>

<p class="mt-4">
  Donâ€™t have an account?
  <a href="{% url 'users:register' %}" class="text-blue-600 underline">
    Register
  </a>
</p>
{% endblock %}
