{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] py-12">

    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-2xl shadow-xl border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-50 text-brand-600 mb-4">
                <i class="ph-fill ph-user-plus text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
            <p class="text-sm text-gray-500 mt-1">Join Medishop for fast & secure healthcare.</p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-envelope text-gray-400 text-lg"></i>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com"
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-at text-gray-400 text-lg"></i>
                    </div>
                    <input 
                        type="text" 
                        name="username" 
                        required 
                        placeholder="Choose a username"
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none"
                    >
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input 
                        type="text" 
                        name="first_name" 
                        placeholder="John"
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input 
                        type="text" 
                        name="last_name" 
                        placeholder="Doe"
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-lock-key text-gray-400 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        name="password1" 
                        required 
                        placeholder="Create a password"
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph ph-check-circle text-gray-400 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        name="password2" 
                        required 
                        placeholder="Confirm your password"
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition outline-none"
                    >
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all transform active:scale-95">
                    Create Account
                </button>
                <p class="text-xs text-center text-gray-400 mt-3">
                    By registering, you agree to our <a href="#" class="underline hover:text-gray-600">Terms</a> & <a href="#" class="underline hover:text-gray-600">Privacy Policy</a>.
                </p>
            </div>

        </form>

        <div class="mt-8 border-t border-gray-100 pt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'users:login' %}" class="font-semibold text-brand-600 hover:text-brand-700 hover:underline transition">
                    Sign In instead
                </a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
