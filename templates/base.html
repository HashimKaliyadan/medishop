<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medishop</title>

    <!-- Tailwind CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-semibold text-blue-600">Medishop</a>

        <div class="flex items-center gap-4">
            {% if request.user.is_authenticated %}
                <span class="text-gray-700">Hi, {{ request.user.email }}</span>
                <a href="{% url 'users:logout' %}" class="text-red-500 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">Login</a>
                <a href="{% url 'users:register' %}" class="text-blue-600 hover:underline">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- MESSAGES -->
    <div class="container mx-auto mt-4">
        {% if messages %}
            <ul class="mb-4">
                {% for m in messages %}
                    <li class="bg-green-100 border border-green-300 text-green-800 px-4 py-2 rounded mb-2">
                        {{ m }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- MAIN CONTENT AREA -->
    <main class="container mx-auto mt-6 p-4 bg-white shadow rounded">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
