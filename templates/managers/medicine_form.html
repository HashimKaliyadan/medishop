{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Medicine</h1>

<form method="post" enctype="multipart/form-data" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
    Save
  </button>
</form>

<a href="{% url 'managers:medicine-list' %}" class="text-blue-600 underline">
  Back to list
</a>
{% endblock %}
