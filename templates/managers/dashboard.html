{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Manager Dashboard</h1>

<!-- STATS -->
<div class="grid grid-cols-3 gap-6 mb-8">
    <div class="p-4 bg-blue-100 rounded">
        <h2 class="text-lg font-semibold">Categories</h2>
        <p class="text-2xl">{{ total_categories }}</p>
    </div>

    <div class="p-4 bg-green-100 rounded">
        <h2 class="text-lg font-semibold">Medicines</h2>
        <p class="text-2xl">{{ total_medicines }}</p>
    </div>

    <div class="p-4 bg-yellow-100 rounded">
        <h2 class="text-lg font-semibold">Orders</h2>
        <p class="text-2xl">{{ total_orders }}</p>
    </div>
</div>

<!-- QUICK ACTIONS -->
<h2 class="text-xl font-semibold mb-4">Quick Actions</h2>

<div class="flex gap-4 flex-wrap">
    <!-- Medicines -->
    <a href="{% url 'managers:medicine-list' %}"
       class="bg-blue-600 text-white px-4 py-2 rounded">
        View Medicines
    </a>

    <a href="{% url 'managers:medicine-add' %}"
       class="bg-green-600 text-white px-4 py-2 rounded">
        + Add Medicine
    </a>

    <!-- Categories -->
    <a href="{% url 'managers:category-list' %}"
       class="bg-purple-600 text-white px-4 py-2 rounded">
        View Categories
    </a>

    <a href="{% url 'managers:category-add' %}"
       class="bg-indigo-600 text-white px-4 py-2 rounded">
        + Add Category
    </a>
</div>

{% endblock %}
