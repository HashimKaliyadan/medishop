{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">
  {% if is_edit %}Edit{% else %}Add{% endif %} Category
</h1>

<form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
</form>

<a href="{% url 'managers:category-list' %}" class="text-blue-600 underline">Back</a>
{% endblock %}
