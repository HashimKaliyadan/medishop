{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Shop by Category</h1>

<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
  {% for c in categories %}
    <a href="{% url 'customers:medicine-by-category' c.slug %}"
       class="block p-4 bg-white border rounded hover:shadow">
      <h2 class="text-lg font-semibold">{{ c.name }}</h2>
      {% if c.description %}
        <p class="text-sm text-gray-600 mt-2">{{ c.description }}</p>
      {% endif %}
    </a>
  {% empty %}
    <p class="text-gray-500">No categories available.</p>
  {% endfor %}
</div>
{% endblock %}
